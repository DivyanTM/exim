<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EXIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f1f5f9;
        }
        
        .login-container {
            display: flex;
            width: 100%;
        }
        
        .login-image {
            flex: 1;
            background: linear-gradient(rgba(37, 100, 235, 0.297), rgba(37, 100, 235, 0.434)), 
                        url('https://images.unsplash.com/photo-1606185540834-d6e7483ee1a4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            color: white;
            display: none;
        }
        
        .login-image h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .login-image p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .login-form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 620px;
        }
        
        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo img {
            height: 48px;
        }
        
        .login-form h2 {
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .login-form p {
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: #f8fafc;
        }
        
        .social-btn img {
            height: 20px;
        }
        
        .signup-link {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 992px) {
            .login-image {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <h1>Welcome Back</h1>
            <p> Access your dashboard to manage certifications, track applications, and verify transactions securely.</p>
        </div>
        
        <div class="login-form-container">
            <div class="login-form">
                <div class="logo">
                    <!-- <img src="https://via.placeholder.com/200x50?text=Company+Logo" alt="Company Logo"> -->
                     <!-- <p>Stake Holders Portal</p> -->
                </div>
                
                <h2>Sign in</h2>
                <p>Enter your details to access your account</p>
                
                <form>
                    <div class="form-group">
                        <label for="username">user Name</label>
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="button" class="btn" id="sign-in">Sign In</button>

                    <script>
                        let signIn=document.getElementById("sign-in");

                        signIn.addEventListener("click",function(){
                            localStorage.setItem("login","true");
                            window.location.href=history.go(-1);
                            
                        })

                    </script>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
